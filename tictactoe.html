<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .buttom {
            border-bottom: solid;
        }
        .right {
            border-right: solid;
        }
        h3{
            text-align: center;
        }

        table {
            width: 30%;
            height: 60px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h3>Tic Tac Toe</h3>
    <table>
        <tr>
            <th class="buttom right"></th>
            <th  class="buttom right"></th>
            <th  class="buttom "></th>
        </tr>
        <tr>
            <td class="buttom right"></td>
            <td class="buttom right"></td>
            <td class="buttom "></td>
        </tr>
        <tr>
            <td class="right"></td>
            <td class="right"></td>
            <td ></td>
        </tr>
    </table>
</body>
</html>
